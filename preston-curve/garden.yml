kind: Module
type: container
name: paper-module
services:
  - name: r-instance
    ports:
      - name: http
        containerPort: 3000
    devMode:
      sync:
        - target: /app
          mode: two-way
tasks:
  - name: generate-paper
    command: ["make", "all"]
    artifacts:
      - source: /app/**/*.pdf
        target: results
    timeout: 6000
